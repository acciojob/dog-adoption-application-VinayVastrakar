<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<div class="form-field">
        <label class="form-label" for="name">Name</label>
        <input class="form-input" type="text" id="name" name="name" placeholder="Name" required>
      </div>
	<br>
	<div>
		<label for="phone" name="Phone Number">Phone Number:</label>
		<input id="phone" type="text" placeholder="Phone Number">
	</div>
	<br>
	<div>
		<label for="address" name="address">Address:</label>
		<input id="address" type="text" placeholder="Address">
	</div>
	<br>
	<div>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?">
	</div>
	<br>
	<div class="form-field">
        <label class="form-label" for="multiSelect">Please select your preferred breeds <br>(select at least 3)</label>
        <select class="form-multiselect" id="multiSelect" name="breeds[]" multiple required multi-select box>
          <option value="breed1">Breed 1</option>
          <option value="breed2">Breed 2</option>
          <option value="breed3">Breed 3</option>
          <option value="breed4">Breed 4</option>
          <!-- Add more options as needed -->
        </select>
      </div>
	<br>
	<div>
		<button type="submit" value="Submit" id="submit">Submit</button>
	</div>
	
	
	
</form>
</body>

</html>
