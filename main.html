<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form>
	<div>
		<label for="name">Name:</label>
		<input id="name" type="text" placeholder="Name">
	</div>
	<br>
	<div>
		<label for="phone" name="Phone Number">Phone Number:</label>
		<input id="phone" type="text" placeholder="Phone Number">
	</div>
	<br>
	<div>
		<label for="address" name="address">Address:</label>
		<input id="address" type="text" placeholder="Address">
	</div>
	<br>
	<div>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?">
	</div>
	<br>
	<div>
		<label for="multiSelect">Please select your preferred breeds:</label>
		<select id="multiSelect" name="multiSelect" multiple>
			<option value="">--Select Breed--</option>
			<option value="Pummelian">Pummelian</option>
			<option value="Lebrador">Lebrador</option>
			<option value="Dabermen">Dabermen</option>
			<option value="German Shephered">German Shephered</option>
			<option value="Huskie">Huskie</option>
			<option value="Pitbull">Pitbull</option>
		</select>
	</div>
	<br>
	<div>
		<input type="submit" value="Submit">
	</div>
	
	
	
</form>
</body>

</html>
